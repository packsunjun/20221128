<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Image()로 이미니 로딩하기</title>
    <script>
        let files = ["img/래서팬더.jpg",
            "img/기린.jpg",
            "img/늑대.jpg",
            "img/매.jpg",
            "img/사막여우.jpg"];
            let imgs = new Array();
            for(let i = 0; i < files.length; i++){
                imgs[i] = new Image();// 이미지 객체 생성

                imgs[i].src=files[i];// 이미지 로딩

            }

            let next=1;
            function change(Image){
                Image.src = imgs[next].src;// 이미지 변경

                next++;
                next %= imgs.length;// 개수를 넘으면 처음으로

            }
    </script>
</head>

<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
    <img style="border:20px ridge wheat" 
             src="img/기린.jpg" alt="."  width="200" height="200" 
              onclick="change(this)">
    
</body>

</html>
